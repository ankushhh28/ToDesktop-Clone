<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/asset 0.png">
    <title>ToDesktop- Web app to desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <!--! Brand Logo -->
    <img src="./assets/messageicon.jpg.png"
        class="w-[3.5rem] h-[3.5rem] hover:scale-110 transition fixed end-4 bottom-4" alt="">

    <!--! Navbar -->
    <nav class="flex justify-between p-3 bg-white items-center">
        <a href="#" id="brand" class="flex flex-1 gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
            <span class="text-lg font-medium font-display">ToDesktop</span>
        </a>

        <div id="nav-menu" class="hidden lg:flex gap-12">
            <a href="#" class="font-medium hover:text-primary">Pricing</a>
            <a href="#" class="font-medium hover:text-primary">Docs</a>
            <a href="#" class="font-medium hover:text-primary">Changelog</a>
            <a href="#" class="font-medium hover:text-primary">Blog</a>
            <a href="#" class="font-medium hover:text-primary">Login</a>
        </div>

        <div class="hidden lg:flex justify-end flex-1">
            <button class="flex gap-2 items-center px-6 py-2 border border-gray-400 rounded-lg hover:border-gray-600">
                <img src="./assets/asset 1.svg" alt="image">
                <span class="font-medium">ElectronDevelopers</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>


        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <!--! Menu open Page -->
        <div id="nav-dialog" class="hidden fixed z-10 md:hidden inset-0 p-3 bg-white">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
                    <span class="text-lg font-medium font-display">ToDesktop</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>

            <div class="mt-6">
                <a href="#" class="m-3 p-3 font-medium hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="#" class="m-3 p-3 font-medium hover:bg-gray-50 block rounded-lg">Docs</a>
                <a href="#" class="m-3 p-3 font-medium hover:bg-gray-50 block rounded-lg">Changelog</a>
                <a href="#" class="m-3 p-3 font-medium hover:bg-gray-50 block rounded-lg">Blog</a>
                <a href="#" class="m-3 p-3 font-medium hover:bg-gray-50 block rounded-lg">Login</a>
            </div>

            <div class="h-[1px] bg-gray-300"></div>
            <button class="mt-6 flex w-full gap-2 items-center px-6 py-4  hover:bg-gray-50">
                <img src="./assets/asset 1.svg" alt="image">
                <span class="font-medium">Electron Developers</span>
            </button>
        </div>
    </nav>

    <!--! Main-Content-->
    <main>
        <div id="hero-section" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent  ">
            <div id="hero-container"
                class="max-w-4xl pt-6 mx-auto px-6 pb-32 flex flex-col sm:items-center sm:text-center sm:pt-12">
                <div id="version-text"
                    class="border  border-yellow-300 rounded-lg flex items-center bg-yellow-100 px-3 py-1 w-fit shadow-md hover:-translate-y-1 hover:shadow-lg my-6 gap-2 group transition">
                    <div class="w-2 h-2 rounded-full border border-yellow-600 bg-yellow-400 "></div>
                    <p class="font-display font-medium  text-yellow-800">v0.25.0: </p>
                    <i
                        class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 duration-300 transition"></i>
                </div>

                <div id="hero-features " class="hidden sm:flex gap-8 my-6">
                    <div class="flex justify-center gap-2 items-center  text-gray-600 ">
                        <i class="fa-solid fa-file-code text-sm"></i>
                        <p>Code Optional</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center  text-gray-600 ">
                        <i class="fa-solid fa-hand text-sm"></i>
                        <p>Drag & Drop builder</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center  text-gray-600 ">
                        <i class="fa-solid fa-laptop text-sm"></i>
                        <p>Windows, Mac, Linux</p>
                    </div>
                </div>

                <h1 class="text-4xl font-semibold leading-snug mt-4  sm:text-7xl sm:leading-tight sm:text-black ">Web
                    apps to desktop app in minutes</h1>
                <p class="text-xl mt-4 sm:text-2xl sm:mt-8 sm:leading-normal text-gray-800">Take your web app codebase
                    and transform it into a cross platform desktop app with native functionality</p>
                <div id="buttons-container" class="flex flex-col gap-4 sm:flex-row mt-12">
                    <button
                        class="bg-primary  hover:bg-opacity-90 shadow-sm w-auto px-8 py-3  font-semibold text-white border rounded-lg">Download
                        now</button>
                    <button
                        class="bg-white px-8  w-auto py-3  border  border-gray-400 hover:border-gray-900  font-semibold rounded-lg">Read
                        Docs</button>
                </div>
            </div>
        </div>

    <!--! Slider Part -->


    </main>


</body>
<script src="script .js"></script>

</html>
